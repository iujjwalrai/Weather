<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="../Weather App/styles.css">
    <link rel="stylesheet" href="../Weather App/main.css">
</head>
<body>
    <div class="wrapper w-[100%] py-4 overflow-hidden">
        <h2 class="text-white text-[3.2rem] text-center heading1">Weather App</h2>
        <div class="changeSection flex justify-evenly mt-8"><span class="active text-white font-semibold text-xl px-4 py-1 cursor-pointer your-weather">Your Weather</span><span class="text-white font-semibold text-xl px-4 py-1 cursor-pointer search-weather">Search Weather</span></div>
        <div class="searching flex items-center mt-6 justify-center">
            <div class="search-wrap flex gap-2"><input type ="search" placeholder="Search here" class="rounded-xl h-10 w-[500px] max-w-[80vw] px-6 py-5 outline-2 active outline-none text-white placeholder:text-white search">
            <div class="searchIcon-div rounded-full bg-[url(../Weather App/images/search.png)] bg-cover cursor-pointer h-[40px] w-[40px]"></div></div>
        </div>
        <div class="grant-location flex flex-col items-center mt-6">
            <img src="../Weather App/images/location.png" alt="Location" height="80" width="80">
            <p class="text-white text-4xl mt-8">Grant Location Access</p>
            <p class="text-white text-xl mt-4">Allow Access To Get Weather Information</p>
            <button class="locationBtn mt-4 px-10 py-2 text-white locBtn">GRANT ACCESS</button>
        </div>
        <div class="loading-gif flex justify-center"><img src="../ Weather App/images/location.gif" height="700" width="700"></div>
        <div class="content content-gayab w-[100%] mt-16 flex flex-col items-center">
            <div class="city-country flex">
                <h3 class="city text-white text-4xl">Lucknow</h3>
                <i></i>
            </div>
            <p class="climate text-white mt-6 text-2xl">Haze</p>
            <img src="" alt="" class="climate-image mt-6">
            <h3 class="temp text-white text-5xl mt-6 font-bold">42.05&deg;C</h3>
            <div class="other-temp flex flex-col gap-7 mt-6 md:flex md:flex-row md:justify-evenly md:w-[100vw]">
                <div class="active px-7 py-4 flex flex-col items-center">
                    <img src="../Weather App/images/wind.png" alt="wind" height="60" width="60">
                    <p class="text-white text-2xl text-center">WINDSPEED</p>
                    <p class="windspeed text-white text-2xl">5.66m/s</p>
                </div>
                <div class="active flex flex-col items-center px-9 py-4">
                    <img src="../Weather App/images/humidity.png" alt="humidity" height="60" width="60">
                    <p class="text-white text-2xl text-center">HUMIDITY</p>
                    <p class="humidity text-center text-white text-2xl">20%</p>
                </div>
                <div class="active px-11 py-4 flex flex-col items-center">
                    <img src="../Weather App images/cloud.png" alt="cloud" height="60" width="60">
                    <p class="text-white text-2xl text-center">CLOUDS</p>
                    <p class="clouds text-white text-2xl">20%</p>
                </div>
            </div>
        </div>
    </div>
    <script src="../Weather App/appp.js"></script>
</body>
</html>
